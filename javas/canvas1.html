<!DOCTYPE html>
<html lang = "ja">
<head>
<meta charset = "utf-8">
<title>HelloJavaScript1</title>
</head>

<body>
<script>
function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');

    ctx.fillRect(25, 25, 100, 100);
    ctx.clearRect(45, 45, 60, 60);
    ctx.strokeRect(50, 50, 50, 50);
  }
}
</script>
</body>
</html>
